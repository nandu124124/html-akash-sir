<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" id="Name" placeholder="Enter your name..," required><br><br>
        <label>Gender</label>
        <input type="radio"/> Male<br>
        <input type="radio"/> Female<br>
        <input type="radio"/> Others<br><br>
        <label>Address</label>
        <input type="text" id="Address" name="Address" placeholder="Enter the address details..,"><br><br>
        <label>Email</label>
        <input type="text" id="Email" name="mail-id" placeholder="Enter mail-id..@gmail.com"><br><br>
        <label>Pincode</label>
        <input type="number" id="pincode" name="Pincode" placeholder="Area pincode..,"><br><br>
        <label>Card Type</label>
        <select>
            <option value="Visa">Visa</option>
            <option value="Master card">Master card</option><br><br>
        </select><br><br>
        <label>Card-number</label>
        <input type="number" id="Card-number" name="Card-number" placeholder="1111-2222-3333-4444"><br><br>
        <label>CVV number</label>
        <input type="password" id="cvv-number" name="cvv-number"><br><br>
        <label>Submit</label>
        <input type="submit">
    </form>
</body>
</html>
