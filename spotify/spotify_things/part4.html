<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" id="text" name="Full Name"/><br><br>
        <label>Email</label>
        <input type="text" id="mail" name="Mail ID"/><br><br>
        <label>Gender</label>
        <input type="radio" />Male<br>
        <input type="radio"/>Female<br>
        <input type="radio"/>Others<br><br>
        <label>Choose your Laptop brands</label>
        <select>
            <option value="Apple">Mac Book</option><br>
            <option value="Windows">Windows</option><br><br>
        </select><br><br>
        <label>Age</label>
        <input type="number"/><br><br>
        <label>Portfolio</label>
        <input type="text"/><br><br>
        <label>DOB</label>
        <input type="date"/><br><br>
        <label>Password</label>
        <input type="password"/><br><br>
        <label>Submit</label>
        <input type="submit"/>

    </form>
</body>
</html>
