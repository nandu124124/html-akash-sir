<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog adption form</title>
</head>
<body>
    <form>
        <label>Name</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name..," required><br><br>
        <label>Phone-number</label>
        <input type="number" id="Phone-number" name="Phone-number" placeholder="91+.........."><br><br>
        <label>Address</label>
        <input type="text" id="Address" name="address" placeholder="Enter the address.,"><br><br>
        <label>Have you ever lived with a dog</label>  <br>
        <input type="checkbox" id="checkbox" placeholder="Have you ever lived with a dog?"><br><br>
        <label>Please select your preferred breed</label><br>
        <select>
            <option value="Pomerian">Pomerian</option>
            <option value="Husky">Husky</option>
            <option value="Golden retriver">Golden retriver</option>
        </select><br><br>
        <label>Submit</label>
        <input type="submit">
    </form>
</body>
</html>
